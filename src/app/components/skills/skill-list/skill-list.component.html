<button 
    *ngIf="editable"
    (click)="skillFormToggle()"
    class="outline"
    >
    <ng-icon 
        *ngIf="!skillForm"
        name="bootstrapPlus"
    ></ng-icon>

    <ng-icon
        *ngIf="skillForm"
        name="bootstrapDash"
    >
    </ng-icon>
</button> 

<form 
    *ngIf="skillForm && editable"
    #f="ngForm"
    (ngSubmit)="addSkill(); skillFormToggle()"
>
    <div class="row">
        <div class="col-1">
            <label > Name </label>
            <input 
                type="text"
                [formControl]="nameControl"
            >
        </div>

        <div class="col-1">
            <label> Percentage </label>
            <input 
                type="number"
                [formControl]="percentageControl"
            >
        </div>
    </div>

    <button 
        type="submit"
        class="outline"
    > 
        <ng-icon name="bootstrapSave"></ng-icon>
    </button>
</form>

<div class="grid">
    <app-skill-item
        *ngFor="let foo of skills"
        [skill]="foo"
        (delete)="deleteSkill($event)"
        [style.width.%]="90"
        [style.height.%]="100"
        [editable]="editable"
    ></app-skill-item>
</div>
