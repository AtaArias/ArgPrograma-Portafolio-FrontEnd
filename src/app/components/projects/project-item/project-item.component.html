<mat-card>
    <mat-card-title-group>
        <mat-card-title> 
            {{ project.name }} 

            <a href="{{project.sourceUrl}}" target="_blank">
                <ng-icon name="bootstrapLink45deg"></ng-icon>
            </a>
        </mat-card-title>
        
        <mat-card-subtitle> {{ project.fecha.toLocaleDateString() }} </mat-card-subtitle>
    </mat-card-title-group>

    <img src="{{project.imageUrl}}" mat-card-lg-image>

    <mat-card-footer>
        <mat-card-content> {{ project.description }} </mat-card-content>
    </mat-card-footer>
</mat-card>
