<section class="about">

    <div class="info">
        <div class="icon">
            <div class="relative">
                <img src={{about.iconUrl}}> 
                <div 
                    class="editIcon" 
                    *ngIf="editable" 
                    (click)="toggleEdit.iconUrl()">
                    <ng-icon 
                        name="bootstrapPencil">
                    </ng-icon>
                </div>
            </div>

            <form *ngIf="about.iconUrlEdit"
                (ngSubmit)="toggleEdit.iconUrl()"
            >
                <input 
                    type="text" 
                    value="{{about.iconUrl}}"
                    [(ngModel)]="about.iconUrl"
                    name="iconUrl"
                >
            </form>
            
            <div class="flex" *ngIf="!about.iconDescriptionEdit">
                <p> {{ about.iconDescription }} </p>
                <ng-icon name="bootstrapPencil" class="little-pen" *ngIf="editable" (click)="toggleEdit.iconDescription()"></ng-icon>
            </div>

            <form *ngIf="about.iconDescriptionEdit"
            >
                <div class="flex">
                    <label> <h4> Description </h4> </label> 
                    <ng-icon 
                        name="bootstrapPencil" 
                        class="little-pen" 
                        (click)="toggleEdit.iconDescription()">
                    </ng-icon>
                </div>

                <input 
                    type="text" 
                    value="{{about.iconDescription}}" 
                    [(ngModel)]="about.iconDescription"
                    name="iconDescription"
                >
            </form>
        </div>
    </div>
    
    <div class="main">
        <div class="flex" *ngIf="!about.titleEdit">
            <h2> {{ about.title }} </h2>
            <ng-icon 
                name="bootstrapPencil" 
                class="little-pen" 
                *ngIf="editable" 
                (click)="toggleEdit.title()">
            </ng-icon>
        </div>

        <div>
            <form *ngIf="about.titleEdit"
                (ngSubmit)="toggleEdit.title()"
            >
                <div class="flex">
                    <ng-icon 
                        name="bootstrapPencil" 
                        class="little-pen" 
                        (click)="toggleEdit.title()">
                    </ng-icon>
                </div>

                <input 
                    type="text" 
                    value="{{about.title}}" 
                    [(ngModel)]="about.title"
                    name="title"
                >
            </form>
        </div>

        <div class="flex" *ngIf="!about.contentEdit">
            <p> {{ about.content }} </p>
            <ng-icon 
                    name="bootstrapPencil" 
                    class="little-pen" 
                    *ngIf="editable" 
                    (click)="toggleEdit.content()">
            </ng-icon>
        </div>


        <div>
            <form *ngIf="about.contentEdit"
                (ngSubmit)="toggleEdit.content()"   
            >
                <div class="flex">
                    <label> <h4> Content </h4> </label> 
                    <ng-icon 
                        name="bootstrapPencil" 
                        class="little-pen" 
                        (click)="toggleEdit.content()">
                    </ng-icon>
                </div>

                <textarea 
                    [(ngModel)]="about.content" 
                    type="input" 
                    value={{about.content}}
                    name="content"
                    >
                </textarea>
            </form>
        </div>

        <div 
            class="submit-button"
            *ngIf="editable"
            >
            <button (click)="saveAbout()"> Submit changes </button>
        </div>
    </div>
</section>
