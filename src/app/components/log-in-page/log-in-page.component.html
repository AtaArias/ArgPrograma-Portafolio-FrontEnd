<div class="container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="logInForm"
        (ngSubmit)="onSubmit(logInForm.value)"
        class="flex"
        autocomplete="off"
    >
        <div>
            <label for="usuario">Usuario:</label>
            <input  type="text" 
                    id="usuario" 
                    name="usuario"
                    placeholder="Nombre de usuario"
                    formControlName="user"
                    [class.error]="!userInput.valid && userInput.touched"
                    >
            <div class="inputError" *ngIf="userInput.hasError('required')">
                Debe llenar este espacio
            </div>
        </div>
        <div class="wing-form-group">
            <label for="contraseña">Contraseña:</label>
            <input  type="password" 
                    id="contraseña" 
                    name="contraseña"
                    placeholder="Contraseña"
                    formControlName="password"
                    [class.error]="!passInput.valid && passInput.touched"
                    >
            <div class="inputError" *ngIf="passInput.hasError('required')">
                Debe llenar este espacio
            </div>
        </div>

        <button type="submit" [class.disabled]="!logInForm.valid"> Enviar </button>
        
    </form>
</div>
