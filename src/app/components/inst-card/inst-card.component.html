<div class="card-item">
    <img src="{{card.iconUrl}}" alt="">
    <div>
        <div class="flex">
            <h3>
                {{ card.title }}
            </h3>
            <div class="flex" *ngIf="edit">
                <button> edit </button>
                <button (click)="clickedDelete()"> delete </button>
            </div>
        </div>
        <p> {{ card.content }}</p>
    </div>
</div>
